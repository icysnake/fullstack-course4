<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating Elements</title>
<style>

div {
  background-color: #00FFFF;
  text-align: center;

}
p {
  width: 450px;
  height: 50px;
  border: 1px solid black;
/*  margin: 10px;*/
}

#p1 {
  background-color: #A52A2A;
  /*clear: left;*/

  float: right;

  height: 50px;

}
#p2 {
  background-color: #DEB887;
    clear: right;

  float: left;

  height: 50px;
}
#p3 {
  background-color: #5F9EA0;
  /*clear: right;*/
  float: right;
}
#p4 {
  background-color: #FF7F50;
  clear: right;
  float: left;
}

section {
  clear: left;
}

</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
  <p id="p1">1</p>
  <p id="p2">2</p>
  <p id="p3">3</p>
  <p id="p4">4</p>
  <section>This is regular content continuing after the the paragraph boxes.</section>
</div>


</body>
</html>
